<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your new house - DWELL Properties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="headerlogo">
            <i id="logo" href="#" class="fa-sharp fa-solid fa-house-chimney fa-2xl" style="color: #ffffff;"></i>
            <a href="#" id="logotext" class="headertext">DWELL Properties</a>
            <div class="social">
                <i id="fbIcon" class="fa-brands fa-facebook-f" style="color: #ffffff;"></i>
                <i id="twIcon" class="fa-brands fa-twitter" style="color: #ffffff;"></i>
                <i id="ytIcon" class="fa-brands fa-youtube" style="color: #ffffff;"></i>
            </div>
        </div>
        <div class="headermenu">
            <i id="burgermenu" class="fa-sharp fa-solid fa-bars" style="color: #ffffff;"></i>
            <ul class="services">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a class="propdrop" href="#">Properties <i class="fa fa-caret-down fa-xs"></i></a>
                    <div class="dropdown_menu">
                        <ul>
                            <li><p href="#">All</p></li>
                            <li><p href="#">buyhouse</p></li>
                            <li><p href="#">Rent</p></li>
                        </ul>
                    </div>
                </li>
                <li>
                    <a href="#">Team</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
                <li>
                    <button href="#" id="login">Log In</button>
                </li>
            </ul>
        </div>
    </header>
    <main class="main">
        <figure class="figure">
            <img class="mainimage" src="./1stPage/Images/82fcd3_1dcc53b4e88842c7816a8251e1102530mv2_d_4896_3264_s_4_2.png" alt="" srcset="">
        </figure>
        <div class="explore">
            <h1>New Properties</h1>
            <p id="maintext">EXCLUSIVELY BY DWELL</p>
            <button class="explorebutton">EXPLORE</button>
        </div>
    </main>
    <section class="buyrent">
            <h3>WHAT ARE YOU LOOKING FOR?</h3>
            <div class="pictures">
                <div class="housetype">
                    <figure id="buyhouse">
                        <img class="house" src="./1stPage/Images/82fcd3_48d7bda4accf4beea4cad4e58588a4c6_mv2_d_3000_2002_s_2.webp" alt="" srcset="">
                    </figure>
                    <p class="typeofdeal">Buy</p>
                </div>
                <div class="housetype">
                    <figure id="renthouse">
                        <img class="house" src="./1stPage/Images/82fcd3_5a0a204eb6d04dd7b6e8685c35d8691bmv2_d_3000_2000_s_2.png" alt="" srcset="">
                    </figure>
                    <p class="typeofdeal">Rent</p>
                </div>
            </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5daa8eb347.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
